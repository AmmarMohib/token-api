<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora Token Generator API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0044cc;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        ol {
            list-style-type: decimal;
            padding-left: 20px;
        }
        ol li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>API of Agora Calling Token Generator</h1>
    <p>Please move to the URL <code>'/api/generateToken'</code> and make a POST request passing the following parameters:</p>
    <ol>
        <li>appId</li>
        <li>appCertificate</li>
        <li>channelName</li>
        <li>uid</li>
        <li>role</li>
        <li>privilegeExpiredTs</li>
    </ol>
</body>
</html>
